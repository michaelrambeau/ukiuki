<div class="container">


	<div class="col-md-6">

		<h3>Create a gallery</h3>

		<form class="form-upload" name="uploadForm" ng-submit="isFormValid() && save()">
			<div class="form-group">
				<input ng-model="title" type="text" class="form-control" required placeholder="Title" />
			</div>
			<div class="form-group">
				<select ng-model="category" class="form-control" required />
			</div>
			<div class="form-group">
				<input type="file" class="" ng-file-select="onFileSelect($files)" />

				<div class="progress" ng-show="status == 1">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
						{{progress}}%
					</div>
				</div>

				<div class="status" ng-switch="status">
					<div class="alert alert-info" ng-switch-when="1">Uploading...</div>
					<div class="alert alert-success" ng-switch-when="2">The picture has been uploaded.</div>
				</div>
			</div>

			<div class="form-group">
				<p>
					<a href="" ui-sref="mypage.galleries" class="btn btn-default">
						<i class="fa fa-times"></i>
						CANCEL
					</a>
					<button type="submit" class="btn btn-primary" ng-class="{disabled: isFormValid() == false}">
						<i class="fa fa-cloud-upload"></i>
						SAVE
					</button>
				</p>
			</div>
			<!--<button type="button" ng-click="test()">TEST</button>-->
		</form>
	</div>

	<div class="col-sm-6" ng-if="gallery">
		<cl-image class="img-responsive img-thumbnail" public-id="{{gallery.public_id}}" format="{{gallery.format}}"></cl-image>

	</div>

</div>
