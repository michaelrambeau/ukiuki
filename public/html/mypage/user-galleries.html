<ui-view></ui-view>

<div class="gallery-block">
	<div class="container-fluid gallery-container">
		<div class="row">

			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="gallery gallery-text-block">
					<img class="img-responsive" src="/images/gallery.gif">
					<div class="inner">
						<p ng-show="galleries.length == 0">Your gallery is empty.</p>
						<a class="btn dark-button" href="" ui-sref="mypage.galleries.upload" ng-hide="$state.includes('mypage.galleries.upload')" >
							<i class="fa fa-plus"></i>
							CREATE
						</a>
					</div>
				</div>
			</div>

			<gallery data="gallery" ng-repeat="gallery in galleries"></gallery>
		</div>
	</div>
</div>
